# Font configuration
font_schemes:
  hack_nerd: &hack_nerd
    # Normal (roman) font face
    normal:
      # Font family
      #
      # Default:
      #   - (macOS) Menlo
      #   - (Linux/BSD) monospace
      #   - (Windows) Consolas
      # family: monospace
      family: Hack Nerd Font Mono

      # The `style` can be specified to pick a specific face.
      style: Regular

    # Bold font face
    bold:
      # Font familyWorks
      #
      # If the bold family is not specified, it will fall back to the
      # value specified for the normal font.
      # family: monospace

      # The `style` can be specified to pick a specific face.
      style: Bold

    # Italic font face
    italic:
      # Font family
      #
      # If the italic family is not specified, it will fall back to the
      # value specified for the normal font.
      # family: monospace

      # The `style` can be specified to pick a specific face.
      style: Italic

    # Bold italic font face
    bold_italic:
      # Font family
      #
      # If the bold italic family is not specified, it will fall back to the
      # value specified for the normal font.
      # family: monospace

      # The `style` can be specified to pick a specific face.
      style: Bold Italic

    # Point size
    size: 10.0
  iosevka: &iosevka
    normal:
      family: Iosevka Term
    size: 11.0
  iosevka_medium: &iosevka_medium
    normal:
      family: Iosevka Term Medium
    size: 11.0

font: *iosevka

  # Scale the font size based on the monitor's DPI. This will lead to bigger text on HiDPI
  # screens and make reading text a little easier.
  # On X11 it is possible to change the DPI for each instance of alacritty by using
  # `WINIT_HIDPI_FACTOR=1.0 alacritty` to scale the font.
  # scale_with_dpi: false

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  #glyph_offset:
  #  x: 0
  #  y: 0

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  #use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
window:
  padding:
    x: 2
    y: 2

key_bindings:
  # spawn a new instance of Alacritty in the current working directory by pressing Ctrl+Shift+Enter
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

